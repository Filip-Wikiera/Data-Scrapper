{% extends "base.html" %}
{% block content %}

<div style="margin-left:5%; margin-right:10%;" class="container">
    <p class="h2" > Najpopularniejsze tagi:
{% for tag in count_tags %}


    <small class=""><br>{{ tag }}</small>
            <a class="text-muted">

                {{ count_tags[tag]}}

    </a>
            {% endfor %}
</p><br><br><br>
<p class="h2" > Autorzy z najwieksza liczba cytatow:
{% for author in count_authors %}

    <small class=""><br>{{ author }}</small>
            <a class="text-muted">

                {{ count_authors[author]}}

    </a>
            {% endfor %}
    </div>
{% endblock %}
